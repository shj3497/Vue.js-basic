<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue_10</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!--
        computed
            : Computed Property
            : 탬플릿 내에 표현식은 간단한 연산일 때만 사용한다.
            : 탬플릿 안에서 코드가 많아지면 computed 속성을 사용한다.
            : computed 속성은 해당 속성이 종속된 대상이 변경될 때만 함수를 실행한다.
     -->
    <div id="example">
        <input type="text" v-model="num"><br>
        1부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>
    <script>
        var vmSum = new Vue({
            el : "#example",
            data : {num : 0},
            computed : {
                sum : function(){
                    var n = Number(this.num);
                    // isNaN : Not a Number의 줄임말
                    // n이 숫자가아니거나, 1보다 작으면 0을 반환하시오
                    if(Number.isNaN(n) || n < 1) return 0;
                    return ((1+n) * n) /2;
                }
            }
        })
    </script>
</body>
</html>
