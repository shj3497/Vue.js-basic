<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">

        /**
         *  이벤트 처리
         *  1. 기본형식
         *      v-on:이벤트명 = '이벤트를 통해 처리할 내용'
         *      @이벤트명 = "이벤트 처리 내용"
         *      - 이벤트를 통해 처리할 내용 (inline, 이벤트 핸들러 함수)
         *
         *  이벤트 이름
         *      : 이벤트 이름은 자바스크립트 변수나 속성의 이름으로 사용되는 경우가 없으며
         *          camelCase나 PascalCase를 사용할 필요가 없습니다.
         *          (HTML의 대소문자 구분을 위해) DOM 탬플릿의 v-on 이벤트 리스너는
         *          항상 자동으로 소문자 변환되기 때문에
         *          v-on: myEvent 는 자동으로 v-on:myevent로 변환됩니다.
         *          myEvent 이벤트를 들을 수 없습니다.
         *  네이밍 케이스
         *  1. 케밥-케이스
         *      kebab-case, spinal-case, Train-Case, Lisp-case
         *      하이폰으로 단어를 연결하는 표기법
         *      HTML 태그의 id, class속성으로 흔히 사용된다.
         *  2. 파스칼 표기법
         *      PascalCase, BackgroundColor, TypeName, PowerPoint
         *      첫 단어를 대문자로 시작하는 표기법
         *  3. 스네이크 케이스(뱀 표기법)
         *      snake_case, background_color, type_name
         *      단어를 밑줄 문자로 구분하는 표기법
         *      perl, php, python, ruby, rust....
         *  4. 헝가리 표기법
         *      strName, bBusy, szName
         *      접두어를 사용하는 표기법
         *      str -> string, b -> boolean, sz -> null로 끝나는 문자열(string+zero)
         **/

        $(document).ready(function(){
            var vm = new Vue({
                el : '#show',
                data : {
                    msg:"이벤트 시작(inline)",
                    amount:0,
                    balance:0
                }
            })
        })

    </script>
</head>
<body>
    <div id="show">
        <h3>{{msg}}</h3>
        금액 : <input type="text" v-model="amount">
        <input type="button" v-on:click="balance = balance + parseInt(amount)" value="예금">
        <button @click="balance = balance - parseInt(amount)">출금</button>
        <h4>현재 계좌 잔고 : {{balance}}</h4>

    </div>
</body>
</html>
