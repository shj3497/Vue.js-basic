<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue02_04</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!--
        methods : sum() 메소드를 매번 실행한다.
        computed : 같은 값(입력하는 값이 같으면)이라면 캐싱된 결과(이미 결과값을 도출한)값을 바로 리턴한다.

        vue_10.html 참조할 것
        computed : {sum : function()} 으로 사용하면 sum 으로 호출하는데 비해
        methods : {sum : function()} 으로 사용하면 sum()으로 호출한다.

     -->
    <div id="example">
        <input type="text" v-model="num"><br>
        1부터 입력된 숫자까지의 합 : <span>{{sum()}}</span>
    </div>
    <script>
        var vmSum = new Vue({
            el : "#example",
            data : {num : 0},
            methods : {
                sum : function(){
                    console.log(Date.now());
                    var n = Number(this.num);
                    if(Number.isNaN(n) || n < 1) return 0;
                    return ((1+n) * n) / 2;
                }
            }
        })
    </script>
</body>
</html>
