<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue02_03</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="example">
        금액 : <span>{{amount}}원</span>
    </div>
    <script>
        var vm = new Vue({
            el:'#example',
            data:{amt:"1234566867867"},
            computed:{
                amount:{
                    // Vue에서 computed속성에는 setter함수와 getter함수를 가지고 있다.
                    // 기본적으로는 getter함수만 가지지만 필요한 경우 setter함수를 만들어 쓸 수 있다.
                    get:function(){
                        var s = new String("" + this.amt); // "" + int = string
                        var result = "";
                        var num = 0;
                        for(var i=s.length-1; i>=0; i--){
                            // 아.. 문자열을 쪼갠거니까 맨 왼쪽이 0번이지.. 숫자라 착각하기 쉽네..
                            // 1의자리부터 시작하기때문에 result = s[i] + result
                            // 시작지점이 1의자리 숫자인 문자열 길이의 -1(java는 0부터 시작하기때문에)를 해준다.
                            // 0, 1, 2(num % 3 == 2), 3, 4, 5(num % 3 == 2) ...
                            console.log(i);
                            result = s[i] + result;
                            console.log("result >>> : " + result);
                            if(num % 3 == 2 && i !== 0){
                                result = "," + result;
                            }
                            num ++;
                        }
                        return result;
                    },
                    set:function(amt){
                        console.log(amt)
                        if(typeof(amt)==="string"){
                            var result = parseInt(amt.replace(/,/g,"")) // 특정문자 제거2 (,)
                            if(isNaN(result)){
                                this.amt = 0;
                            }else{
                                this.amt = result;
                            }
                        }else if(typeof(amt) ==="number"){
                            this.amt = amt;
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
