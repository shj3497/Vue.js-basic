<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue02_08(property)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            var vm = new Vue({
                el:'#show',
                data:{
                    msg:"회원가입",
                    idMsg:"아이디를 입력하세요!",
                    id:"아이디",
                    passMsg:"패스워드를 입력하세요!",
                    pass:"패스워드",
                    nameMsg:"이름을 입력하세요!",
                    name:"이름",
                    gender:"성별",
                    genTxt:["남자","여자"],
                    regMsg:"등록",
                    txtAlign:{textAlign:"center"}
                }

            }); // end of Vue()
        });


    </script>
</head>
<body>
    <div id="show">
        <h3>{{msg}}</h3>
        <table border>
            <tr>
                <th v-text="id"></th>
                <td><input type="text" v-bind:placeholder="idMsg"></td>
            </tr>
            <tr>
                <th v-text="pass"></th>
                <td><input type="password" v-bind:placeholder="passMsg"></td>
            </tr>
            <tr>
                <th v-text="name"></th>
                <td><input type="text" :placeholder="nameMsg"></td>
            </tr>
            <tr>
                <th>{{gender}}</th>
                <td>
                    <!--
                        모델 데이터를 genTxt:["남","여"]
                        로 배열로 선언했기 때문에
                        option의 v-text도 getTxt[0]으로 배열데이터를 구분하여 가져올 수 있다.
                     -->
                    <select>
                        <option>{{genTxt[0]}}</option>
                        <option>{{genTxt[1]}}</option>
                    </select>
                </td>
            </tr>
            <!--
                기본 태그 속성
                style = "text-align:center;"
                vue에서 :style='모델명'
                모델은 txtAlign:{textAlign:"center"}
             -->
            <tr>
                <td colspan="2" :style="txtAlign"><input type="button" :value="regMsg"></td>
            </tr>
        </table>
    </div>
</body>
</html>
