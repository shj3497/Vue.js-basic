<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
    <!-- <script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<script>
    /*
        git 연동시에는 EUC-KR 이 아닌 UTF-8을 사용해야한다.
        이클립스 설치하고 세팅시에 UTF-8로 세팅할 것!!
        ㅎㅇㅎㅇ

        MVVM 패턴 : Model - View - ViewModel : 어플리케이션 조직과 UI의 분리를 위해 설계 패턴
        View : 유저 인터페이스 : HTML, CSS 로 작성

        ViewModel : 상태와 연산 : View의 실제 논리 밑 데이터 흐름을 담당

        Model : 도메인 특화 데이터

        Vue라우터(vue-router)을 이용해
        SPA(Single Page Application : 단일페이지 어플리케이션) 아키텍쳐 어플리케이션 개발


        View : UI 렌더링은
        {{}} : Mustache Expression : 콧수염표현식 : HTML DOM에 데이터 렌더링

        디렉티브
        v-text, {{}} : innerText 속성에 연결됨,
                       태그 문자열을 HTML 인코딩하여 나탄내기 때문에 화면에는 태그 문자열이 그대로 나타난다.
        v-html : innerHTML 속성에 연결됨, 태그 문자열을 파싱하여 화면에 나타냄
                단, XSS(Cross Site Scripting) 공격 등에 취약하다.


        v-bind : 단방향 디렉티브 >> vue_02.html 에서 이미지를 보내줬음
    */
</script>

<div id="simple">
    <h2>{{message}}</h2>
    <h2 v-text="message"></h2>
    <h2 v-html="message"></h2>
</div>

<script>
    // Model
    var model = { message:'첫 번째 Vue.js 앱입니다.'}

    // ViewModel
    var simple = new Vue({
        el:'#simple',
        data : model
    });
    // 컨트롤러에서나 VO에 있는 변수들, 결과물들을 ViewModel로 전달을 해서 vue.js를 통해 View(화면)에 전달을 한다?
</script>
</body>
</html>
